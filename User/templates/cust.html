{% extends "layout.html" %}
{%load static%}
{% block title%}Register{%endblock%}
{%block style%}
<style>
body {
    background-image: url('{%static 'login_cust.avif'%}');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
.form-container {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    border-radius: 1rem;
    padding: 2rem;
    max-width: 24rem;
    width: 100%;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}
.form-container h2 {
    color: #2d3748;
    font-size: 1.875rem;
    font-weight: bold;
    text-align: center;
    margin-bottom: 1.5rem;
}
.form-container input {
    border: 1px solid #e2e8f0;
    border-radius: 0.375rem;
    padding: 0.75rem;
    width: 100%;
    margin-bottom: 1rem;
    transition: border-color 0.3s;
}
.form-container input:focus {
    outline: none;
    border-color: #48bb78;
}
.form-container button {
    background-color: #48bb78;
    color: white;
    padding: 0.75rem;
    border-radius: 0.375rem;
    width: 100%;
    font-weight: 600;
    transition: background-color 0.3s;
}
.form-container button:hover {
    background-color: #38a169;
}
.nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    background-color: #333;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    box-sizing: border-box;
}

.logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
}

.nav-links {
    display: flex;
    justify-content: flex-end;
    flex-wrap: nowrap;
    overflow-x: visible;
    padding-right: 15px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-size: 16px;
    white-space: nowrap;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .nav {
        flex-direction: column;
        height: auto;
        padding: 10px;
    }
    
    .nav-links {
        width: 100%;
        justify-content: space-around;
        padding-right: 0;
        margin-top: 10px;
    }
    
    .nav-links a {
        margin: 0 5px;
        font-size: 14px;
    }
    
    .container {
        padding-top: 120px;
    }
}
</style>
{%endblock style%}
{%block content%}
<div class="form-container">
    <h2>Sign Up</h2>
    <div>
        <form class="form-with-validation" action="/user/customer/" method="post">
            {% csrf_token %} 
            {{ form.as_p }}  
            <button class="cta-button" type="submit">submit</button>
        </form>
    </div>
</div>
{% endblock content%}
