{% extends "layout.html" %}
{%load static%}
{% block title%}Register Restraunt{%endblock%}
{%block style%}
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding-top: 80px;
        }
        
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin: 20px 0;
        }
        
        .card h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .form-group button:hover {
            background-color: #0056b3;
        }
        
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.25rem;
        }
        
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background-color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .nav-links {
            display: flex;
            justify-content: flex-end;
            flex-wrap: nowrap;
            overflow-x: visible;
            padding-right: 15px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            white-space: nowrap;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: space-around;
                padding-right: 0;
                margin-top: 10px;
            }
            
            .nav-links a {
                margin: 0 5px;
                font-size: 14px;
            }
            
            .container {
                padding-top: 120px;
            }
        }
    </style>
{%endblock style%}

{%block content %}
    

    <div class="container">
        <div class="card">
            <h2>Register as Restaurant</h2>
            <form method='post'>
                {% csrf_token %}
                {% if form.non_field_errors %}
                   <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                    </div>
                {% endif %}
                <div class="form-group">
                    <label for="username">{{form.username}}</label>
                </div>
                <div class="form-group">
                    <label for="email">{{form.email}}</label>
                </div>
                <div class="form-group">
                    <label for="restraunt_id">{{form.rest_id}}</label>
                </div>
                <div class="form-group">
                    <label for="password">{{form.password}}</label>
                </div>
                <div class="form-group">
                    <label for="confirm_password">{{form.confirm_password}}</label>
                </div>
                <div class="form-group">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
{%endblock %}
