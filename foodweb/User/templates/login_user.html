<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyBites - Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                              url('/api/placeholder/800/600');
            background-size: cover;
            background-position: center;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #ff6b35;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .login-form .form-group {
            margin-bottom: 24px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 15px;
        }
        
        .login-form input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
            width: auto;
        }
        
        .forgot-password a {
            color: #ff6b35;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .login-button {
            background-color: #ff6b35;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #e85a2a;
        }
        
        .login-divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }
        
        .login-divider::before,
        .login-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #ddd;
        }
        
        .login-divider::before {
            left: 0;
        }
        
        .login-divider::after {
            right: 0;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .social-login button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-login button:hover {
            border-color: #ff6b35;
            background-color: #fff8f5;
        }
        
        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .signup-link a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>TastyBites</h1>
            <p>Delicious food at your doorstep</p>
        </div>
        
        <form class="login-form" action="/user/login_customer/" id="loginForm" method="post">
            <div class="form-group">
                {% csrf_token %} 
                {{ form }}  
                {%if request.GET.next %}
                    <input type="hidden"  name="next" value="{{request.GET.next}}">
                {% endif %}    
             <button  class="login-button">Login</button>
            </div>
            
            
            
            <div class="login-divider">or</div>
            
            <div class="social-login">
                <button type="button" aria-label="Login with Google">G</button>
                <button type="button" aria-label="Login with Facebook">f</button>
                <button type="button" aria-label="Login with Apple">A</button>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>
    </div>

    {% comment %} <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let isValid = true;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Email validation
            const emailError = document.getElementById('emailError');
            if (!isValidEmail(email)) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }
            
            // Password validation
            const passwordError = document.getElementById('passwordError');
            if (password.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }
            
            if (isValid) {
                // Here you would normally send the login data to your server
                alert("Login successful! Redirecting to menu...");
                // Redirect to the food ordering page
                // window.location.href = '/menu';
            }
        });
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script> {% endcomment %}
</body>
</html>
