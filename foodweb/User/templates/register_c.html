{% extends "layout.html" %}
{%load static%}
{% block title%}Register{%endblock%}
{%block style%}
<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* Navbar */
    .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 1rem 2rem;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
        height: 60px; /* Fixed height for navbar */
    }

    .logo {
        color: #fff;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
    }

    .nav-links a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s ease;
    }

    .nav-links a:hover {
        color: #ffd700;
    }

    /* Body and Split Layout */
    body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #f4f4f4; /* Fallback color */
    }

    .container {
        flex: 1;
        display: flex;
        flex-direction: row;
        padding-top: 60px; /* Match navbar height to remove white space */
        margin: 0; /* Ensure no extra margin */
    }

    .side {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 60px); /* Full height minus navbar */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .customer-side {
        background-image: url('https://images.unsplash.com/photo-1540189549336-e6e99c3679fe'); /* Customer eating food */
    }

    .restaurant-side {
        background-image: url('https://images.unsplash.com/photo-1552566626-52f8b828add9'); /* Restaurant interior */
    }

    /* Card Styling */
    .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 350px;
        margin: 20px;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .form-container form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-size: 0.9rem;
    }

    .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 5px;
        background: #f0f0f0;
        font-size: 1rem;
        transition: background 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        background: #e8e8e8;
    }

    .submit-btn {
        width: 100%;
        padding: 0.8rem;
        background: #ff6b6b;
        border: none;
        border-radius: 25px;
        color: white;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .submit-btn:hover {
        background: #ff8787;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            padding-top: 60px; /* Ensure no extra space on mobile */
        }
        .side {
            min-height: 50vh; /* Half height on mobile */
        }
    }
</style>
{% comment %} <link rel="stylesheet" href="{% static 'css/style_about.css'%}"> {% endcomment %}
{%endblock style%}

{%block content %}
<div class="container">
    <!-- Customer Registration Side -->
    <div class="side customer-side">
        <div class="card">
            <div class="form-container">
                <h2>Customer Registration</h2>
                <a href="/user/customer/" class="submit-btn">Register as a customer</a>
            </div>
        </div>
    </div>

    <div class="side restaurant-side">
        <div class="card">
            <div class="form-container">
                <h2>Restaurant Registration</h2>
                <a href="/user/rest/" class="submit-btn">Register as Restaurant</a>
            </div>
        </div>
    </div>
</div>
{%endblock%}
